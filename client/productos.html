    <script>
    function redirectToPage(productId) {
        // Obtiene el valor ingresado en el input
        var cantidadInvertida = document.getElementById('form' + productId).elements.cantidad_invertida.value;

        // Validación simple para asegurarse de que la cantidad ingresada sea un número entero positivo
        if (cantidadInvertida && /^\d+$/.test(cantidadInvertida)) {
            // Construye la URL de la página a la que deseas redirigir, aquí asumo que la página se llama "otra_pagina.html"
            var redirectTo = 'inversion.html?producto=' + productId + '&cantidad=' + cantidadInvertida;

            // Redirige a la nueva página
            window.location.href = redirectTo;
        } else {
            // Si la cantidad no es válida, puedes mostrar un mensaje de error o realizar alguna otra acción
            alert('Ingrese una cantidad válida.');
        }
    }
    </script>
